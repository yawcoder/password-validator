<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <script src="https://kit.fontawesome.com/00f365168b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Validator</h2>
        <input type="password" id="input" placeholder="Enter Password"> <i class="far fa-eye"></i>
        <div class="length">Length : <span id="count">0</span></div>
        <div id="check1">
            <i class="far fa-times-circle"></i><span>Length should be more than 5</span>
        </div>
        <div id="check2">
            <i class="far fa-times-circle"></i><span>Should contain at least one numerical character</span>
        </div>
        <div id="check3">
            <i class="far fa-times-circle"></i><span>Should contain at least one special character</span>
        </div>
        <div id="check4">
            <i class="far fa-times-circle"></i><span>Should not contain space</span>
        </div>
    </div>
</body>
</html>
